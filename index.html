<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pricing Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- col1-card -->
          <div class="card rounded-4 border-0 mb-5 shadow-lg">
            <div class="card-body">
                <div class="fw-blod"><h4>Free</h4></div>
                <div class="text-muted">For Freelancers</div>
                <div class="fs-1 fw-bolded mt-4 mb-5"><h2>$0</h2></div>
                <ul class="list-group mb-5 fs-5 list-group-flush">
                  <li class="list-group-item border-0"><i class="bi bi-check2"></i>Single User</li>
                  <li class="list-group-item border-0"><i class="bi bi-check2"></i>10 Downloads per Month</li>
                  <li class="list-group-item border-0"><i class="bi bi-check2"></i>Faster Files</li>
                  <li class="list-group-item border-0"><i class="bi bi-check2"></i>25 Custom Packs</li>
                </ul>
                <div class="vstack gap-2"><a class="btn btn-dark rounded-4 mt- mb-4">Subscribe</a></div>
              
            </div>
          </div>
        </div>


        <div class="col-md-6">
          <div class="card">
            <div class="card-body">Col-1</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
